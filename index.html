<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Random Joke Generator</h1>
    <div id="joke-container">
        <!-- Dedicated area for displaying the joke -->
        <div id="joke-display">Press "Add Joke" to get a new joke!</div>
        <div id="character-count"></div>
    </div>
    
    <!-- Button container for alignment -->
    <div id="button-container">
        <button id="add-joke" class="button">Add Joke</button>
        <button id="clear-joke" class="button">Clear Joke</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
